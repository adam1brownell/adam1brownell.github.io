# File: .github/workflows/deploy-astro-blog.yml
name: Build & Deploy Astro Blog

on:
  push:
    branches:
      - main
    paths:
      - 'astro-blog/**'
      - '.github/workflows/deploy-astro-blog.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies & build
        run: |
          cd astro-blog
          npm ci
          npm run build
          # Clean out any old Jekyll output
          rm -rf ../blog
          # Move the fresh Astro build into /blog
          mv dist ../blog

      - name: Commit built files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog/
          git commit -m "chore: rebuild blog" || echo "No changes to commit"

      - name: Push built files to repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
